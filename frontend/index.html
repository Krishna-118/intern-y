<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsReader Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Card container */
    .login-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    .login-card h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    .login-card p {
      margin-bottom: 30px;
      color: #666;
      font-size: 16px;
    }

    /* Google button container */
    .g_id_signin {
      width: 100% !important;
      display: flex !important;
      justify-content: center !important;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Article Reader</h1>
    <p>Access personalized  content based on your role. Please login with your Google account.</p>

    <!-- Google SSO -->
    <div id="g_id_onload"
         data-client_id="952370584186-vdi2oaciaqo2svvl9od1k8orgdmhaghd.apps.googleusercontent.com"
         data-callback="handleLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"></div>

    <div class="footer">
      &copy; 2025 NewsReader. All rights reserved.
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleLogin(response) {
      fetch("http://localhost:3001/api/auth/google/callback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        console.error("Login failed:", err);
        alert("Login failed. Please try again.");
      });
    }
  </script>
</body>
</html>
