<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Reader</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #667eea;
      --bg: #f4f6fa;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      margin: 0;
      color: var(--text-main);
    }

    nav {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 18px 36px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 { margin: 0; font-size: 22px; }

    nav .role { margin-right: 16px; font-size: 14px; }

    nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .news-item {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      cursor: pointer;
      border-left: 6px solid var(--primary);
      transition: transform 0.25s ease;
    }

    .news-item:hover { transform: translateY(-5px); }

    .news-item h3 { margin: 0 0 10px; font-size: 18px; }

    .news-item .meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 10px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .news-item p {
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
      max-height: 100px;
      overflow: hidden;
    }

    /* ROLE COLORS */
    .viewer { border-left-color: #22c55e; }
    .editor { border-left-color: #f59e0b; }
    .admin  { border-left-color: #ef4444; }

    /* MODAL */
    #article-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      overflow-y: auto;
      z-index: 9999;
    }

    #article-modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 800px;
      width: 100%;
    }

    #back-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <nav>
    <h1>Article Reader</h1>
    <div>
      <span class="role" id="role">Logged in as:</span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main>
    <div id="news" class="news-grid"></div>
  </main>

  <!-- MODAL -->
  <div id="article-modal">
    <div id="article-modal-content">
      <button id="back-btn">‚Üê Back</button>
      <div id="modal-article"></div>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("article-modal").style.display = "none";
    });
  </script>

</body>
</html>
